<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-List</title>
</head>

<body>

    <center>
        <table border="1">
            <form>
                <tr>
                    <th colspan="2">
                        <h2>Fill the Form Below</h2>
                    </th>
                </tr>
                <tr>
                    <td>Name:</td>
                    <td><input type="text">
                    </td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password">
                    </td>
                </tr>
                <tr>
                    <td>Feedback:</td>
                    <td> <textarea></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Gender:
                    </td>
                    <td><input type="radio" name="Gender">Male
                        <input type="radio" name="Gender">Female
                    </td>
                </tr>
                <tr>
                    <td>Subjects:
                    </td>
                    <td>
                        <input type="checkbox" name="Subjects">Web
                        <input type="checkbox" name="Subjects">Maths
                        <input type="checkbox" name="Subjects">Graphics
                        <input type="checkbox" name="Subjects">English
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button>Reset All</button>
                        <button>Submit Above Details</button>
                    </td>
                </tr>



            </form>
        </table>
    </center>


</body>

</html>
