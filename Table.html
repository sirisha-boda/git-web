<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <center>
        <table border="" cellpadding="0" cellspacing="5" width="50%">
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
            </tr>
            <tr>

                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>

                <th>Begin</th>
                <th>End</th>

            </tr>
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2">8:00AM</td>
                <td rowspan="2">4:00PM</td>
                <td> Introduction to HTML</td>

            </tr>
            <tr>
                <td>Introduction to XML</td>
            </tr>
            <tr>
                <td rowspan="4">Tuesday</td>
                <td>10:00AM</td>
                <td>5:00PM</td>
                <td rowspan="2">Xpath</td>

            </tr>

            <tr>
                <td rowspan="2">12:00AM</td>
                <td rowspan="2">3:00PM</td>

            </tr>
            <tr>
                <td rowspan="2">Indroction of JS</td>
            </tr>
            <tr>
                <td>2:00 PM</td>
                <td>5:00 PM</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>9:00AM</td>
                <td>2:00PM</td>
                <td>React</td>

            </tr>
        </table>
    </center>

</body>

</html>
